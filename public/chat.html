<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link href="/css/styles.min.css" rel="stylesheet">
    <link rel="icon" href="/img/favicon.png">
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="message-rendering" class="chat__messages"></div>
        
            <div class="compose">
                <form id="message-form">
                    <input type="text" id="form-input" placeholder="Type something">
                    <button type="submit" id="form-button">Send</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>
    
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id="locationMessage-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURL}}" target="_blank">My current Location</a></p>
        </div>
    </script>
    <script id="sidebar-Template" type="text/html">
        <div class="room-title">{{room}}</div>
        <div class="list-title">Users</div>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"></script>
</body>
</html>
